# Production API Engine Configuration

# Email Provider Configuration
providers:
  email:
    type: sendgrid
    api_key: ${SENDGRID_API_KEY}
    from_email: ${FROM_EMAIL}
  
  storage:
    type: s3
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    region: ${AWS_REGION}
    endpoint_url: null
  
  signing:
    type: docusign
    api_key: ${DOCUSIGN_API_KEY}
    account_id: ${DOCUSIGN_ACCOUNT_ID}
    user_id: ${DOCUSIGN_USER_ID}
    base_url: "https://www.docusign.net/restapi"  # Production URL
  
  search:
    type: elasticsearch
    host: ${ELASTICSEARCH_HOST}
    port: 9200
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
    use_ssl: true
  
  physical_mail:
    type: lob
    api_key: ${LOB_API_KEY}
    api_version: "2020-02-11"

# Production-specific settings
production:
  debug: false
  enable_monitoring: true
  log_level: WARNING

